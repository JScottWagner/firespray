<!DOCTYPE html>
<html style="display: block; height: 100%; width: 100%;">
<head lang="en">
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<script src="../lib/d3.js"></script>
	<script src="../firespray-0.1.2.js"></script>
</head>
<body style="display: block; height: 100%; width: 100%;">

<div class="container chart1" style="display: block; height: 100%; width: 100%;"></div>

<script>

	var data = firespray.utils.generateData({pointCount: 100, lineCount: 5});

	var chart = firespray.chart()
		.setConfig({
			container: document.querySelector('.chart1'),
			theme: 'default',
			geometryType: 'line'
		})
		.setData(data).resizeToContainerSize();

	window.addEventListener('resize', function() {
		chart.resizeToContainerSize();
	});

</script>
</body>
</html>
